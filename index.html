<!DOCTYPE html>
<html>
  <head>
    <title>I forgor</title>
  </head>
  <body>
    <h2>Enter a number:</h2>
    <input type="number" id="numInput" placeholder="Insert number here">
    <button onclick="square()">^2</button>

    <script>
      function square() {
        let x = document.getElementById("numInput").value.trim();
        let x2 = x * x;

        alert(`${x}^2 = ${x2}`);

        document.getElementById("numInput").value = x2;
      }
    </script>
  </body>
</html>
