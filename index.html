<!DOCTYPE html>
<html>
  <head>
    <title>JS Button Example</title>
  </head>
  <body>
    <h1>Click the Button!</h1>

    <button onclick="sayHello()">Say Hello</button>

    <script>
      function sayHello() {
        alert("Hello from JavaScript!");
      }
    </script>

    <button onclick="awawa()">awawa</button>

    <script>
      function awawa() {
        alert("awawa");
      }
    </script>
  </body>
</html>
